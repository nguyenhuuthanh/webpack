<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery Brackets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      type="text/javascript"
      src="../node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../node_modules/jquery-bracket/dist/jquery.bracket.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="../node_modules/jquery-bracket/dist/jquery.bracket.min.css"
    />
  </head>

  <body>
    <div id="minimal">
      <div class="demo"></div>
    </div>
    <!-- <script src="app.bundle.js"></script> -->
    <script>
      var minimalData = {
        teams: [
          ["Team 1", "Team 2"] /* first matchup */,
          ["Team 3", "Team 4"] /* second matchup */,
        ],
        results: [
          [
            [1, 2],
            [3, 4],
          ] /* first round */,
          [
            [4, 6],
            [2, 1],
          ] /* second round */,
        ],
      };

      $(function () {
        $("#minimal .demo").bracket({
          init: minimalData /* data to initialize the bracket with */,
        });
      });
    </script>
  </body>
</html>
