<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Learn Flex-box layout</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style type="text/css">
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        border: 1px dotted red;
        height: 200px;
        display: flex;
        flex-direction: row; /** default **/
        flex-wrap: wrap;
        justify-content: space-around;
        align-items: center;
      }

      li {
        border: 1px solid black;
        margin: 0.5em;
        padding: 0.5em;
      }

      .flex1 {
        order: 1;
        flex-basis: 5em;
        flex-grow: 1;
        flex-shrink: 1;
        border: 3px dotted red;
      }

      .flex2 {
        order: 2;
        flex-basis: 5em;
        flex-grow: 2;
        flex-shrink: 2;
        border: 3px dotted blue;
      }

    </style>
  </head>

  <body>
    <h1>Learn FlexCSS</h1>
    <ul>
      <li class="flex2">one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li class="flex1">five</li>
      <!-- <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li> -->
    </ul>





    <script src="app.bundle.js"></script>
    <!-- <script src="print.bundle.js"></script> -->
  </body>
</html>
