<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JQuery Brackets</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script
      type="text/javascript"
      src="../node_modules/jquery/dist/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../node_modules/jquery-bracket/dist/jquery.bracket.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="../node_modules/jquery-bracket/dist/jquery.bracket.min.css"
    />
  </head>

  <body>
    <div id="minimal">
      <div class="demo"></div>
    </div>
    <!-- <script src="app.bundle.js"></script> -->
    <script>
      var minimalData = {
        teams: [
          ["Team 1", "Team 2"] /* first matchup */,
          ["Team 3", "Team 4"] /* second matchup */,
        ],
        results: [
          [
            [1, 2],
            [3, 4],
          ] /* first round */,
          [
            [4, 6],
            [2, 1],
          ] /* second round */,
        ],
      };

      var singleElimination = {
        teams: [
          // Matchups
          ["Team 1", "Team 2"], // First match
          ["Team 3", "Team 4"], // Second match
        ],
        results: [
          // List of brackets (single elimination, so only one bracket)
          [
            // List of rounds in bracket
            [
              // First round in this bracket
              [1, 2], // Team 1 vs Team 2
              [3, 4], // Team 3 vs Team 4
            ],
            [
              // Second (final) round in single elimination bracket
              [5, 6], // Match for first place
              [7, 8], // Match for 3rd place
            ],
          ],
        ],
      };

      var doubleElimination = {
        teams: [
          ["Team 1", "Team 2"],
          ["Team 3", "Team 4"],
        ],
        results: [
          // List of brackets (three since this is double elimination)
          [
            // Winner bracket
            [
              [1, 2],
              [4, 3],
            ], // First round and results
            [[5, 6]], // Second round
          ],
          [
            // Loser bracket
            [[7, 8]], // First round
            [[9, 10]], // Second round
          ],
          [
            // Final "bracket"
            [
              // First round
              [11, 12], // Match to determine 1st and 2nd
              [13, 14], // Match to determine 3rd and 4th
            ],
            [
              // Second round
              [15, 16], // LB winner won first round (11-12) so need a final decisive round
            ],
          ],
        ],
      };

      $(function () {
        $("#minimal .demo").bracket({
          init: doubleElimination /* data to initialize the bracket with */,
        });
      });
    </script>
  </body>
</html>
